<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hello NodeJS AJAX</title>
</head>
<body>
  <h1>AJAX Call to /gethello</h1>
  <button id="callBtn">Get Hello</button>
  <p id="result"></p>

  <script>
   document.getElementById('callBtn').onclick = function()
   {
    fetch('/gethello')
    .then(function(res)
    {
        return res.text();
    })
    .then(function(text)
    {
        document.getElementById('result').innerText=text;
    })
   }
       
  </script>
</body>
</html>
